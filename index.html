<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Test Game Rock, Paper, Scissors, Lizard, Spock</title>
         <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/game.css">
        <script src="js/game.js"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">Rock, Paper, Scissors, Lizard, Spock</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div>
                <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
                <p>Test game</p>
                <p><a class="btn btn-primary btn-large" id="playGame">Play New Game!</a></p>
            </div>
            <div id="askUserBet" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="askUserBet" aria-hidden="true">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="askUserBetLabel">Rock, Paper, Scissors, Lizard, Spock?</h3>
              </div>
              <div class="modal-body">
                <form>
                        <label>Please select your choice below.</label>
                        <select name="userBet" id="userBet" class="span4">
                            <option value="Rock">Rock</option>
                            <option value="Paper">Paper</option>
                            <option value="Scissors">Scissors</option>
                            <option value="Lizard">Lizard</option>
                            <option value="Spock">Spock</option>
                        </select>
                    </form>
              </div>
              <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                <button class="btn btn-primary" id="beginGame">Play</button>
              </div>
            </div>

            <!-- Show Result -->
            <div id="showResult" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="showResult" aria-hidden="true">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="showResultLabel"></h3>
              </div>
              <div class="modal-body">
                <p id="theResult"></p>
              </div>
              <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
              </div>
            </div>

        </div>

        <script>
            $('#askUserBet').modal({
                backdrop: true,
                keyboard: true,
                show: false
            });
            $("#showResult").modal({
                backdrop: true,
                keyboard: true,
                show: false
            });
        </script>
    </body>
</html>
